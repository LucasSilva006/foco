<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Açougue Mercado Real em Bom Jesus do Itabapoana: mais de 30 anos oferecendo carnes de gado próprio, cortes especiais e delivery em até 60min. Qualidade, higiene e tradição desde 1992."
    />
    <link
      rel="shortcut icon"
      href="assets/images/logo-contorno.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />

    </title>

  <body>
    <header>
      <nav class="navbar-header" aria-label="Navegação principal">
        <div class="box-logo-header">
          <img
            src="assets/images/logo-contorno.png"
            alt="Logo Açougue e Mercado Real"
            class="img-logo-header"
            width="32"
            height="32"
          />
          <p class="nome-logo-header">AÇOUGUE E MERCADO REAL</p>
        </div>

        <div class="box-btns-header">
          <ul class="ul-header">
            <li class="item-li item-fechar">
              <button class="btn-fechar-menu" aria-label="Fechar menu">
                <img

            <li class="item-li">
              <a href="#inicio" class="link-item-li">INÍCIO</a>

            <li class="item-li">
              <a href="#sobre" class="link-item-li">SOBRE</a>
            </li>
            <li class="item-li">
              <a href="#diferenciais" class="link-item-li">DIFERENCIAIS</a>
            </li>
            <li class="item-li">
              <a href="#produtos" class="link-item-li">PRODUTOS</a>
            </li>
            <li class="item-li">
              <a href="#como-comprar" class="link-item-li">COMO COMPRAR</a>
            </li>
          </ul>
          <a href="#contato" class="cta-header">FAÇA SEU PEDIDO</a>
        </div>

        <button class="btn-menu-header" aria-label="Abrir menu de navegação">
          <img
            src="assets/images/icons/icon-menu.svg"
            alt="Menu"
            width="32"
            height="26"
          />
        </button>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="assets/script/main.js"></script>
